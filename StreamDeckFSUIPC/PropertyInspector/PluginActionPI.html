<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>StreamDeckFSUIPC Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvDeviceId">
            <div class="sdpi-item-label">Virtual Joystick</div>
            <input class="sdpi-item-value max40 sdProperty" placeholder="64-72" value="" id="virtualJoystick">
        </div>
        <div class="sdpi-item" id="dvButtonNumber">
            <div class="sdpi-item-label">Button Number</div>
            <input class="sdpi-item-value max40 sdProperty" placeholder="0-31" value="" id="buttonNumber">
        </div>
        <div class="sdpi-item" id="dvSave">
            <div class="sdpi-item-label">Settings</div>
            <button class="sdpi-item-value max20" onclick="setSettings()">Save</button>
        </div>
    </div>
</body>
</html>
